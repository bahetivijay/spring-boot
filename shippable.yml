language: java

jdk:
  - oraclejdk7
  
env:
  global:
    - DOCKER_REPO=Docker
    - AWS_ECR_URL=ec2-35-161-136-45.us-west-2.compute.amazonaws.com
    
build:
  advancedReporting: true
  pre_ci_boot:
    image_name: drydock/u14jav
    image_tag: tip
    pull: false
    options: '--privileged=true --net=bridge'    

  ci:
    #Create folders for test and code coverage
    - mkdir -p shippable/codecoverage
    - mkdir -p shippable/testresults
    
    - mvn package

  post_ci:
    - docker build -t $AWS_ECR_URL/$DOCKER_REPO:$BRANCH.$BUILD_NUMBER .
    - docker push $AWS_ECR_URL/$DOCKER_REPO:$BRANCH.$BUILD_NUMBER
