resources:
  - name: docker-spring-image
    type: image
    integration: docker-integration
    pointer:
      sourceName: "bahetivijay/springproject"
      isPull: false
    seed:
      versionName: "latest"

  - name: docker-options
    type: dockerOptions
    version:
      portMappings:
        - 8080:8080

  - name: ecs-cluster
    type: cluster
    integration: amazon-aws
    pointer:
      sourceName : "spring-project " #name of the cluster to which we are deploying
      region: "us-west-2"